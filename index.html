<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검 강화 게임 (최고기록 포함)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    #log {
      white-space: normal;
      background: #222;
      color: #eee;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 5px;
      margin-top: 10px;
      user-select: none;
    }
    button {
      margin: 5px 3px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #888;
      background: #fff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #eee;
    }
    #shop {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    p {
      margin: 6px 0;
      font-size: 16px;
    }
    #endGameButtons {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⚔️ 검 강화 게임</h1>
  <p>현재 강화 단계: <span id="level">+0</span></p>
  <p>최고 기록: <span id="maxRecord">+0</span></p>
  <p>보유 골드: <span id="gold">1200</span> G</p>
